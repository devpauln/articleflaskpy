<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Scrapy News Data</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <style type='text/css'>
      li { list-style-type:none; }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    
    <div class="container">
        <h1>Scrapy News Data</h1>
        <input type='text' class='form-control' id='searchQ' onkeyup="search()" placeholder="Search news article by title...">
        <section id="itemList">
        {% for item in out %}
            <article>
              <div class="col-md-12 item">
                  <blockquote>
                      <h1><a href='{{ item.url }}'>{{ item.title }}</a></h1>
                      <p>{{ item.description }}</p>
                      <footer>Author : 
                      {% for a in item.author %}
                        {{ a }}
                      {% endfor %}
                      </footer>
                  </blockquote>
              </div>
            </article>
        {% endfor %}
        </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    function search() {

        var input, filter, section, article, a, i;
        input = document.getElementById('searchQ');
        filter = input.value.toUpperCase();
        section = document.getElementById("itemList");
        article = section.getElementsByTagName('article');

        for (i = 0; i < article.length; i++) {
            a = article[i].getElementsByTagName("a")[0];
            console.log(a.innerHTML);
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                article[i].style.display = "";
            } else {
                article[i].style.display = "none";
            }
        }
    }
    </script>
  </body>
</html>
